# Trigger deployment only on push to fiter/latam/dev branch
name: Latam Mifos Build and Deploy

on:
  push:
    branches: [ "fiter/latam/dev" ]

jobs:

  deploy:

    name: Build and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: kamiazya/setup-graphviz@v1

    - name: Deploy to EC2 instance
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.LATAM_EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.LATAM_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.LATAM_REMOTE_USER }}