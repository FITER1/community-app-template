<form name="editclientform" novalidate="" class="content-container form-horizontal" ng-controller="EditClientController"
      rc-submit="submit()">
        <ul class="breadcrumb">
            <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
            <li><a href="#/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
            <li class="active">{{'label.anchor.editclient' | translate}}</li>
        </ul>
    <api-validate></api-validate>
    <div class="card well">
	    <fieldset>
	        <legend>{{'label.heading.editclient' | translate}}</legend>

	        <div class="form-group">
	            <label class="control-label col-sm-2">{{ 'label.heading.office' | translate }}:<span
	                    class="required">*</span></label>
	
	            <div class="col-sm-3">
	                <select chosen="offices" id="officeId" ng-model="officeId"  class="form-control"
	                        ng-options="office.id as office.name for office in offices" value="{{office.id}}"
	                        disabled="disabled">
	                </select>
	            </div>

				<label class="control-label col-sm-2">{{ 'label.heading.staff' | translate }}:</label>

				<div class="col-sm-3">
					<select chosen="staffs" id="staffId" ng-model="formData.staffId"  class="form-control"
							ng-options="staff.id as staff.displayName for staff in staffs" value="{{staff.id}}">
						<option value="">{{'label.menu.selectloanofficer' | translate}}</option>
					</select>
				</div>
	        </div>

			<div class="form-group">
				<label class="control-label col-sm-2">{{'label.input.legalForm' | translate}}</label>

				<div class="col-sm-3">
					<select id="legalFormId" ng-model="formData.legalFormId"  class="form-control"
							ng-options="legalForm.id as legalForm.value for legalForm in clientLegalFormOptions" value="{{legalForm.id}}"
							ng-change="displayPersonOrNonPersonOptions(formData.legalFormId)">
						<option value="">--{{'label.menu.legalForm' | translate}}--</option>
					</select>
				</div>
			</div>

			<div data-ng-switch on="showNonPersonOptions">
				<div data-ng-switch-when="false">
					<div class="form-group">
						<label class="control-label col-sm-2">{{ 'label.input.firstname' | translate }}:<span
								class="required">*</span></label>

						<div class="col-sm-3">
							<input type="text" id="firstname" name="firstname" ng-model="formData.firstname"  class="form-control" required
								   late-Validate/>
						</div>
						<div class="col-sm-3">
							<form-validate valattributeform="editclientform" valattribute="firstname"/>
						</div>
					</div>
				</div>
	        </div>

			<div data-ng-switch on="showNonPersonOptions">
				<div data-ng-switch-when="false">
					<div class="form-group">
						<label class="control-label col-sm-2">{{ 'label.input.middlename' | translate }}:</label>

						<div class="col-sm-3">
							<input id="middlename" type="text" ng-model="formData.middlename" class="form-control">
						</div>
						<label class="control-label col-sm-2" for="isStaff">{{ 'label.input.isStaff' | translate }}</label>
						<div class="col-sm-3">
							<label class="checkbox">
								<input type="checkbox" id="isStaff" ng-model="formData.isStaff">
							</label>
						</div>
					</div>
				</div>
	        </div>

			<div data-ng-switch on="showNonPersonOptions">
				<div data-ng-switch-when="false">
					<div class="form-group">
						<label class="control-label col-sm-2">{{ 'label.input.lastname' | translate }}:<span
								class="required">*</span></label>

						<div class="col-sm-3">
							<input type="text" id="lastname" name="lastname" ng-model="formData.lastname"  class="form-control" required
								   late-Validate/>
						</div>
						<div class="col-sm-3">
							<form-validate valattributeform="editclientform" valattribute="lastname"/>
						</div>
					</div>
				</div>
	        </div>
			<div data-ng-switch on="showNonPersonOptions">
				<div data-ng-switch-when="true">
					<div class="form-group">
						<label class="control-label col-sm-2">{{'label.input.fullname' | translate}}<span
								class="required">*</span></label>

						<div class="col-sm-3">
							<input type="text" id="fullname" name="fullname" ng-model="formData.fullname" class="form-control"
								   required late-Validate/>
						</div>
						<div class="col-sm-3">
							<form-validate valattributeform="editclientform" valattribute="fullname"/>
						</div>
					</div>
				</div>
			</div>
	        <div class="form-group">
	            <label class="control-label col-sm-2">{{ 'label.input.accno' | translate }}:</label>
	
	            <div class="col-sm-3">
	                <input id="accountNo" type="text" ng-model="formData.accountNo" class="form-control" disabled="disabled">
	            </div>
	        </div>
			<div class="form-group">
	            <label class="control-label col-sm-2">{{ 'label.input.dpi' | translate }}:</label>

	            <div class="col-sm-3">
	                <input id="dpi" type="text" ng-model="formData.dpi" class="form-control">
	            </div>
	        </div>
			<div class="form-group">
	            <label class="control-label col-sm-2">{{ 'label.input.old.customer.number' | translate }}:</label>

	            <div class="col-sm-3">
	                <input id="oldCustomerNumber" type="text" ng-model="formData.oldCustomerNumber" class="form-control">
	            </div>
	        </div>
			<div class="form-group">
			    <label class="control-label col-sm-2">{{ 'label.input.externalid' | translate }}:</label>
			
			    <div class="col-sm-3">
			        <input id="externalId" type="text" ng-model="formData.externalId" class="form-control">
			    </div>
			</div>
	        <div class="form-group">
	            <label class="control-label col-sm-2" for="mobileNo">{{'label.input.mobilenumber' | translate}}</label>
	
	            <div class="col-sm-3">
	                <input id="mobileNo" name="mobileNo" ng-model="formData.mobileNo" ng-pattern="/^[0-9]+$/" class="form-control"/>
	            </div>
	            <div class="col-sm-2">
	                    <span ng-show="editclientform.mobileNo.$invalid && editclientform.mobileNo.$dirty">
	                      <small class="required" ng-show="editclientform.mobileNo.$error.pattern">
	                          {{'label.mustbenumeric' | translate}}
	                      </small>
	                    </span>
	            </div>
	        </div>
			<div class="form-group">
				<label class="control-label col-sm-2" ng-hide="showNonPersonOptions">{{'label.input.dateofbirth' | translate}}</label>
				<label class="control-label col-sm-2" ng-show="showNonPersonOptions">{{'label.input.incorporationdate' | translate}}</label>
			
			    <div class="col-sm-3">
			        <input id="dateofbirth" type="text" name="dateofbirth" datepicker-pop="dd MMMM yyyy"
			               ng-model="date.dateOfBirth" is-open="opened1" min="minDate" max="restrictDate"  class="form-control"/>
			    </div>

				<div data-ng-switch on="showNonPersonOptions">
					<div data-ng-switch-when="false">
						<label class="control-label col-sm-2">{{'label.input.gender' | translate}}</label>

						<div class="col-sm-3">
							<select id="genderId" ng-model="formData.genderId"  class="form-control"
									ng-options="gender.id as gender.name for gender in genderOptions" value="{{gender.id}}">
								<option value="">--{{'label.menu.gender' | translate}}--</option>
							</select>
						</div>
					</div>
				</div>

				<div data-ng-switch on="showNonPersonOptions">
					<div data-ng-switch-when="true">
						<label class="control-label col-sm-2">{{'label.input.incorpValidityTillDate' | translate}}</label>

						<div class="col-sm-3">
							<input id="incorpValidityTillDate" type="text" name="incorpValidityTillDate" datepicker-pop="dd MMMM yyyy"
								   ng-model="date.incorpValidityTillDate" is-open="opened1"   class="form-control"/>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">{{'label.input.clienttype' | translate}}</label>

				<div class="col-sm-3">
					<select id="clientTypeId" ng-model="formData.clientTypeId"  class="form-control"
							ng-options="clienttype.id as clienttype.name for clienttype in clienttypeOptions" value="{{clienttype.id}}">
						<option value="">--{{'label.menu.clienttype' | translate}}--</option>
					</select>
				</div>
				<label class="control-label col-sm-2">{{'label.input.clientclassification' | translate}}</label>

				<div class="col-sm-3">
					<select id="clientClassificationId" ng-model="formData.clientClassificationId"  class="form-control"
							ng-options="clientClassification.id as clientClassification.name for clientClassification in clientClassificationOptions" value="{{clientClassification.id}}">
						<option value="">--{{'label.menu.clientclassification' | translate}}--</option>
					</select>
				</div>
			</div>

			<div data-ng-switch on="showNonPersonOptions">
				<div data-ng-switch-when="true">
					<div class="form-group">
						<label class="control-label col-sm-2" for="incorpNumber">{{'label.input.incorpNumber' | translate}}</label>

						<div class="col-sm-3">
							<input type="text" id="incorpNumber" ng-model="formData.clientNonPersonDetails.incorpNumber"  class="form-control"/>
						</div>

						<label class="control-label col-sm-2">{{'label.input.mainBusinessLine' | translate}}</label>

						<div class="col-sm-3">
							<select id="mainBusinessLineId" ng-model="formData.clientNonPersonDetails.mainBusinessLineId"  class="form-control"
									ng-options="mainBusinessLine.id as mainBusinessLine.name for mainBusinessLine in clientNonPersonMainBusinessLineOptions" value="{{mainBusinessLine.id}}">
								<option value="">--{{'label.menu.mainBusinessLine' | translate}}--</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div data-ng-switch on="showNonPersonOptions">
				<div data-ng-switch-when="true">
					<div class="form-group">
						<label class="control-label col-sm-2">{{'label.input.constitution' | translate}}<span
								class="required"></span></label>

						<div class="col-sm-3">
							<select id="constitutionId" name="constitution" ng-model="formData.clientNonPersonDetails.constitutionId"  class="form-control"
									ng-options="constitution.id as constitution.name for constitution in clientNonPersonConstitutionOptions"
									value="{{constitution.id}}">
								<option value="">--{{'label.menu.constitution' | translate}}--</option>
							</select>
						</div>
						<div class="col-sm-2">
						</div>
					</div>
				</div>
			</div>

			<div data-ng-switch on="showNonPersonOptions">
				<div data-ng-switch-when="true">
					<div class="form-group">
						<label class="control-label col-sm-2" for="remarks">{{'label.input.remarks' | translate}}</label>

						<div class="col-sm-3">
							<textarea type="text" id="remarks" ng-model="formData.clientNonPersonDetails.remarks" rows="4" class="form-control"/>
						</div>
					</div>
				</div>
			</div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.submittedon' | translate}}:</label>

                <div class="col-sm-3">
                    <input id="submittedOnDate" type="text" name="submittedOnDate" datepicker-pop="dd MMMM yyyy"
                           ng-model="date.submittedOnDate" is-open="opened1" max="restrictDate"  class="form-control"/>
                </div>
            </div>

	        <div data-ng-switch on="choice">
	            <div class="form-group" data-ng-switch-when="1">
	                <label class="control-label col-sm-2">{{'label.input.activationdate' | translate}}:<span
	                        class="required">*</span></label>
	
	                <div class="col-sm-3">
	                    <input id="activationDate" type="text" datepicker-pop="dd MMMM yyyy"
	                           ng-model="date.activationDate" is-open="opened" min="'2000-01-01'"
	                           max="restrictDate"  class="form-control"/>
	                </div>

	            </div>
	        </div>

			<div class="form-group">
				<div class="form-group">
					<div class="control-label col-sm-3">
						<h3><strong>{{ 'label.heading.contact.information' | translate }}</strong>&nbsp</h3>
					</div>
				</div>
				<div>
					<div class="form-group">
						<div class="control-label col-sm-2">
							<label>{{ 'label.input.client.area' | translate }}<span
									class="required">*</span></label>
						</div>
						<div class="col-sm-3">
							<select id="clientArea"
									ng-model="formData.clientArea" class="form-control" required="required"
									ng-options="area.id as area.name for area in clientAreaOptions "
									value="{{area.id}}"></select>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="clientArea"/>
						</div>
					</div>

					<div class="form-group">
						<div class="control-label col-sm-2">
							<label>{{ 'label.input.client.housingtype' | translate }}<span
									class="required">*</span></label>
						</div>
						<div class="col-sm-3">
							<select id="housing"
									ng-model="formData.housingTypeId" class="form-control" required="required"
									ng-options="housing.id as housing.name for housing in housingTypeOptions "
									value="{{housing.id}}"></select>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="housing"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">{{ 'label.input.residenceYears' | translate }}<span
								class="required">*</span>
						</label>
						<div class="col-sm-3">
							<input type="text" id="residenceYears" class="form-control" name="residenceYears"
								   ng-model="formData.residenceYears" required late-validate number=true/>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="residenceYears"></form-validate>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">{{ 'label.input.communityYears' | translate }}<span
								class="required">*</span>
						</label>
						<div class="col-sm-3">
							<input type="text" id="communityYears" class="form-control" name="communityYears"
								   ng-model="formData.communityYears" required late-validate number=true/>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="residenceYears"></form-validate>
						</div>
					</div>

					<div class="form-group">
						<div class="control-label col-sm-2">
							<label>{{ 'label.input.client.publicservice' | translate }}<span
									class="required">*</span></label>
						</div>
						<div class="col-sm-3">
							<table>
								<tr ng-repeat="publicServiceOption in publicServiceOptions">
									<td>
										<input id="{{publicServiceOption.id}}" type="checkbox" name='publicService' data-ng-model="publicServiceChecks[publicServiceOption.id]" data-ng-change="checkPublicService(publicServiceOption.id)">
										&nbsp;&nbsp;<label>{{publicServiceOption.name}}</label>
									</td>
								</tr>
							</table>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="publicService"></form-validate>
						</div>
					</div>

					<div class="form-group">
						<div class="control-label col-sm-2">
							<label>{{ 'label.input.client.department' | translate }}<span
									class="required">*</span></label>
						</div>
						<div class="col-sm-3">
							<select id="department"
									ng-model="formData.departmentId" class="form-control" required="required"
									ng-options="department.id as department.name for department in departamentoOptions "
									value="{{department.id}}"></select>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="department"/>
						</div>
					</div>

					<div class="form-group">
						<div class="control-label col-sm-2">
							<label>{{ 'label.input.client.municipal' | translate }}<span
									class="required">*</span></label>
						</div>
						<div class="col-sm-3">
							<select id="municipal"
									ng-model="formData.municipalId" class="form-control" required="required"
									ng-options="municipal.id as municipal.name for municipal in municipioOptions "
									value="{{municipal.id}}"></select>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="municipal"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="village">{{ 'label.input.village' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="village" name="village" ng-model="formData.village"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="village"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.referencedata' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="reference" name="reference"
								   ng-model="formData.referenceData"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="reference"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.street' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="street" name="street" ng-model="formData.street"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="street"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.avenue' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="avenue" name="avenue" ng-model="formData.avenue"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="avenue"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.streetNumber' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="streetNumber" name="street" ng-model="formData.streetNumber"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="streetNumber"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.colony' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="colony" name="colony" ng-model="formData.colony"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="colony"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.sector' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="sector" name="sector" ng-model="formData.sector"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="sector"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.batch' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="batch" name="batch" ng-model="formData.batch"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="batch"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.square' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="square" name="square" ng-model="formData.square"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="square"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.zone' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="zone" name="zone" ng-model="formData.zone"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="zone"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2"
							   for="reference">{{ 'label.input.lightDeviceNumber' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" id="lightDeviceNumber" name="lightDeviceNumber"
								   ng-model="formData.lightDeviceNumber"
								   class="form-control">
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="lightDeviceNumber"></form-validate>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="mobileNo">{{'label.input.mobilenumber' |
							translate}}<span class="required">*</span></label>
						<div class="col-sm-3">
							<input type="text" id="mobileNo" name="mobileNo" ng-model="formData.mobileNo" required="required" class="form-control"/>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="mobileNo"/>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="homeNumber">{{'label.input.homeNumber' |
							translate}}</label>
						<div class="col-sm-3">
							<input type="text" id="homeNumber" name="homeNumber" ng-model="formData.homeNumber" class="form-control"/>
						</div>
						<div class="col-sm-2">
							<form-validate valattributeform="createclientform" valattribute="homeNumber"/>
						</div>
					</div>

				</div>

			</div>


	        <div class="col-md-offset-3">
	            <a id="cancel" href="#/viewclient/{{clientId}}">
	                <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
	            </a>
	            <button id="saveedit" type="submit" class="btn btn-primary" has-permission='UPDATE_CLIENT' ng-click="submit()" >{{'label.button.save' | translate}}</button>
	        </div>
	
	    </fieldset>
	</div>
</form>
