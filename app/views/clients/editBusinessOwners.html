<div ng-controller="EditBusinessOwnersController">


    <form name="businessOwnersInfo" novalidate="" class="form-horizontal well" >
        <api-validate></api-validate>
        <fieldset>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="firstName">{{'label.input.firstname' | translate }}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="firstName" name="firstName"  ng-model="formData.firstName"  class="form-control" required>
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="lastName">{{'label.input.lastname' | translate }}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="lastName" name="lastName" ng-model="formData.lastName"  class="form-control" required>
                </div>

            </div>

            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.title' | translate }}<span class="required">*</span></label>
                </div>
                <div class="col-sm-3" >
                    <select chosen="titleOptions" id="titleOption" ng-model="formData.titleId"  class="form-control"
                            ng-options="titleOption.id as titleOption.name for titleOption in titleOptions"
                            value="formData.titleId" required></select>
                </div>
            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="ownership">{{ 'label.input.ownership' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="ownership" name="ownership" ng-model="formData.ownership"  class="form-control" required>
                </div>

            </div>

            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.heading.type' | translate }}<span class="required">*</span></label>
                </div>
                <div class="col-sm-3" >
                    <select chosen="typeOptions" id="typeOption" ng-model="formData.typeId"  class="form-control" required
                            ng-options="typeOption.id as typeOption.name for typeOption in typeOptions"
                            value="formData.typeId"></select>
                </div>
            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="email">{{'label.input.email' | translate}}<span class="required">*</span></label>

                <div class="col-sm-3">
                     <input type="email" id="email" name="email" class="form-control" ng-model="formData.email" required/>
                </div>
            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="mobileNumber">{{ 'label.input.mobileNumber' | translate }}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="mobileNumber" name="mobileNumber" ng-model="formData.mobileNumber"  class="form-control" required>
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="businessOwnerNumber">{{ 'label.input.businessOwnerNumber' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="businessOwnerNumber" name="businessOwnerNumber" ng-model="formData.businessOwnerNumber"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="streetNumberAndName">{{
                    'label.input.street' | translate }}<span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input type="text" id="streetNumberAndName" name="streetNumberAndName"
                           ng-model="formData.streetNumberAndName" class="form-control" required>
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="address1">{{ 'label.input.address1' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="address1" name="address1" ng-model="formData.address1"  class="form-control">
                </div>

            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2" for="address2">{{ 'label.input.address2' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="address2" name="address2" ng-model="formData.address2"  class="form-control">
                </div>

            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2" for="address3">{{ 'label.input.address3' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="address3" name="address3" ng-model="formData.address3"  class="form-control">
                </div>

            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2" for="landmark">{{ 'label.input.landmark' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="landmark" name="landmark" ng-model="formData.landmark"  class="form-control">
                </div>

            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2" for="postalCode">{{ 'label.input.postalCode' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="postalCode" name="postalCode" ng-model="formData.postalCode"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.heading.city' | translate }}<span class="required">*</span></label>
                </div>
                <div class="col-sm-3" >
                    <select chosen="cityOptions" id="cityOption" ng-model="formData.cityId"  class="form-control"
                            ng-options="cityOption.id as cityOption.name for cityOption in cityOptions"
                            value="formData.cityId" required></select>
                </div>
            </div>

            <div>

            </div>

            <div class="form-group" >
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.state_province' | translate }}<span class="required">*</span></label>
                </div>
                <div class="col-sm-3" >
                    <select chosen="stateOptions" id="stateOption" ng-model="formData.stateProvinceId"  class="form-control"
                            ng-options="stateOption.id as stateOption.name for stateOption in stateOptions"
                            value="formData.stateProvinceId" required></select>
                </div>
            </div>
            <div>

            </div>

            <div class="form-group">
                <div class="control-label col-sm-2">
                    <label>{{ 'label.input.country' | translate }}<span class="required">*</span></label>
                </div>
                <div class="col-sm-3" >
                    <select chosen="countryOptions" id="countryOption" ng-model="formData.countryId"  class="form-control"
                            ng-options="countryOption.id as countryOption.name for countryOption in countryOptions"
                            value="formData.countryId"></select>
                </div>
            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="bvn">{{ 'label.input.bvn' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="bvn" name="bvn" ng-model="formData.bvn"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="nin">{{ 'label.input.nin' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="nin" name="nin" ng-model="formData.nin"  class="form-control">
                </div>

            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2" for="isActive">{{ 'label.input.is_active' | translate }}</label>

                <div class="col-sm-3">
                    <input type="checkbox" class="input-mini-small"  id="isActive" name="isActive" ng-model="formData.isActive" required>
                </div>

            </div>


            <div class="col-md-offset-3" >
                <button id="cancel"   ng-click="routeTo()" class="btn btn-primary">{{
                    'label.button.cancel' | translate }}
                </button>



                <button id="edit"  ng-click="editClientBusinessOwner()" class="btn btn-primary">{{
                    'label.button.submit' | translate }}
                </button>

            </div>

        </fieldset>

    </form>
</div>
